<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
	<!-- <script defer src="htmlelementProperties.js"></script> -->
	<!-- <script defer src="HtmlElemMethods.js"></script> -->
	<!-- <script defer src="listener.js"></script> -->
	<script src="delegation.js" defer></script>
</head>

<body>
	<div class="main-navigation">
		<a href="#tasks_today" class="main-navigation__button-item" data-button-id = "1">Задачи на сегодня</a>
		<a href="#tasks_week" class="main-navigation__button-item" data-button-id = "2">Задачи на эту неделю</a>
		<a href="#tasks_later" class="main-navigation__button-item" data-button-id = "3">Задачи на потом</a>
	</div>
	<div id="tasks">
		<div class="tasks__wrapper">
			<form action="#" class="create-task-block">
				<input type="text" name="taskName" class="create-task-block__input default-input"
					placeholder="Создайте новую задачу" value="">
				<button class="create-task-block__button default-button" type="submit">Создать</button>
			</form>
		</div>
		<div class="tasks-list">
			<div class="task-item" data-task-id="1">
				<div class="task-item__main-container">
					<div class="task-item__main-content">
						<form class="checkbox-form">
							<input class="checkbox-form__checkbox" name="task-1" type="checkbox" id="task-1">
							<label for="task-1"></label>
						</form>
						<span class="task-item__text">Посмотреть новый урок по Java Script</span>
					</div>
					<button class="task-item__delete-button default-button">Удалить</button>
				</div>
			</div>
			<div class="task-item" data-task-id="2">
				<div class="task-item__main-container">
					<div class="task-item__main-content">
						<form class="checkbox-form">
							<input class="checkbox-form__checkbox" name="task-2" type="checkbox" id="task-2">
							<label for="task-2"></label>
						</form>
						<span class="task-item__text">Сделать ДЗ к уроку по Java Script</span>
					</div>
					<button class="task-item__delete-button default-button">Удалить</button>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
